<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>JavaScript Drum Machine</title>
</head>
<body>
    <div class="container">
        <div id="drum-machine">
            <div class="btn-group">
                <div id='lib-1'>Library One</div>
                <div id='lib-2'>Library Two</div>
                <div id='lib-3'>Library Three</div>
            </div>
            <div id="display">
                <p id='beat-name'>Click a <strong>Pad</strong> or press a <strong>Key</strong></p>
            </div>
            <div id="pad-container">
               <div class='drum-pad' id='Q'>Q</div>
               <div class='drum-pad' id='W'>W</div>
               <div class='drum-pad' id='E'>E</div>
               <div class='drum-pad' id='A'>A</div>
               <div class='drum-pad' id='S'>S</div>
               <div class='drum-pad' id='D'>D</div>
               <div class='drum-pad' id='Z'>Z</div>
               <div class='drum-pad' id='X'>X</div>
               <div class='drum-pad' id='C'>C</div>
            </div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
